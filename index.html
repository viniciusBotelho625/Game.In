
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!--Bootsrap 4 CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<!--Font awesome-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<!--Font google-->
		<link href="https://fonts.googleapis.com/css?family=Poiret+One|Shadows+Into+Light&display=swap" rel="stylesheet">
		<!--Estilo-->
		<link rel="stylesheet" type="text/css" href="css/login.css">

		<!--Função para validar preenchimento-->
		<script type="text/javascript">
			function validaCadastro(){
				var email = document.getElementById('emailEmail').value;
				var senha = document.getElementById('senhaLogin').value;
				var cont = 0;
				if(email.length > 0){
						document.getElementById('emailEmail').style = "border: solid 3px green;";
				} else {
						document.getElementById('emailEmail').style = "border: solid 3px red;";
						cont++;
				}
				if(senha.length > 0){
						document.getElementById('senhaLogin').style ="border: solid 3px green;"
				} else {
						document.getElementById('senhaLogin').style = "border: solid 3px red;";
						cont++;
				}
				if(cont == 0) {
					window.location.href = "home.html";     
				} else {
					alert('Preencha os campos');
				}
			}
		</script>
	</head>
		<header>
			<!--Nav bar onde será adicionado o Logo-->
			<nav class="navbar navbar-dark bg-dark">
  				<a class="navbar-brand" href="#">
    			<img src="img/logo.png" width="65" height="60" class="d-inline-block align-top" alt="">
    			Game.In
  				</a>
			</nav>
		</header>
	<body>
		<!--Container que recebe todo o formulario de cadastro-->	
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Login</h3>
					</div>
					<!--Formulario de login-->
					<div class="card-body">
						<form id="telaLogin">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="email" id="emailEmail" class="form-control" placeholder="Email ou usuário" required autofocus>
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" id="senhaLogin" class="form-control" placeholder="Senha" required>
							</div>
							<div class="row align-items-center relembrar">
								<input type="checkbox">Lembrar Senha
							</div>
						</form>
						<div class="form-group">
							<button  onclick="validaCadastro()"class="btn btn-danger float-right">Entrar</button>	
						</div>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Ainda não tem uma conta?<a href="cadastro.html">Cadastre-se</a>
						</div>
						<div class="d-flex justify-content-center">
							<a href="#">Esqueci a senha</a>
						</div>
					</div>
					<div class="d-flex justify-content social_icon">
							<span><i class="fab fa-facebook-square"></i></span>
							<span><i class="fab fa-instagram"></i></span>
							<h1>Game.In</h1>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
